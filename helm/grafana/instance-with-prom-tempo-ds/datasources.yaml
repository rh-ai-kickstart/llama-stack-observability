---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus
  namespace: observability-hub
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  datasource:
    name: prometheus
    type: prometheus
    access: proxy
    editable: true
    url: "https://thanos-querier.openshift-monitoring.svc.cluster.local:9091"
    isDefault: true
    secureJsonData:
      httpHeaderValue1: "Bearer ${token}"
    jsonData:
      httpHeaderName1: "Authorization"
      timeInterval: "5s"
      tlsSkipVerify: true
  valuesFrom:
    - targetPath: secureJsonData.httpHeaderValue1
      valueFrom:
        secretKeyRef:
          name: grafana-sa-token
          key: token
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: tempo
  namespace: observability-hub
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  datasource:
    name: tempo
    type: tempo
    access: proxy
    editable: true
    url: "https://tempo-tempostack-gateway.observability-hub.svc.cluster.local:8081"
    isDefault: false
    secureJsonData:
      httpHeaderValue1: "Bearer ${token}"
    jsonData:
      httpHeaderName1: "Authorization"
      timeInterval: "5s"
      tlsSkipVerify: true
  valuesFrom:
    - targetPath: secureJsonData.httpHeaderValue1
      valueFrom:
        secretKeyRef:
          name: grafana-sa-token
          key: token
